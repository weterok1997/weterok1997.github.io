<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
<link rel="shortcut icon" href="images/ico.png"></link>
	<title>Корпоратив Мессенджер</title>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top:0px;
}
</style>
</head>
<body>
<!-------HEADER------------------------------------------------------->
	<content>
		
		<div class="about">
			<h1 id="about-us">До корпоратива осталось:</h1>
			
			
			<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Oct 30, 2020 18:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "д. " + hours + "ч. "
    + minutes + "м. " + seconds + "с. ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>
			
		</div>

	</content>

</body>	
</html>
